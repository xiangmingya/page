<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蚌院服务 - 管理后台</title>
    <link href="https://s4.zstatic.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://s4.zstatic.net/ajax/libs/toastr.js/2.1.4/toastr.min.css" rel="stylesheet">
    <link href="https://s4.zstatic.net/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #cedfff 0%, #689fff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(8px);
        }
        .logo {
            text-align: center;
            margin-bottom: 36px;
        }
        .logo img {
            width: 120px;
            height: auto;
            transition: transform 0.3s ease;
        }
        .logo img:hover {
            transform: scale(1.05);
        }
        .logo h4 {
            margin-top: 20px;
            color: #2a5298;
            font-weight: 600;
            font-size: 1.5rem;
        }
        .form-label {
            color: #1e3c72;
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        .form-control {
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1rem;
            background-color: #f5f6f7;
            color: #333;
            width: 100%;
            box-sizing: border-box;
        }
        .form-control:focus {
            border-color: #2a5298;
            box-shadow: 0 0 0 2px rgba(42, 82, 152, 0.08);
            outline: none;
            background-color: #ffffff;
        }
        .input-group i {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #2a5298;
            opacity: 0.7;
            z-index: 2;
        }
        .invalid-feedback {
            font-size: 0.85rem;
            color: #dc3545;
            margin-top: 8px;
            padding-left: 8px;
            display: none;
        }
        .was-validated .form-control:invalid ~ .invalid-feedback {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            padding: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-top: 10px;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(42, 82, 152, 0.25);
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
        }
        .form-check {
            margin: 0;
            display: flex;
            align-items: center;
        }
        .form-check-input {
            cursor: pointer;
            width: 1.2em;
            height: 1.2em;
            margin-top: 0;
            border: 2px solid #2a5298;
        }
        .form-check-input:checked {
            background-color: #2a5298;
            border-color: #2a5298;
        }
        .form-check-label {
            color: #1e3c72;
            user-select: none;
            font-size: 0.95rem;
            margin-left: 4px;
        }
        .login-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            padding: 12px 24px;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin: 0;
            flex: 0 0 auto;
        }
        .invalid-feedback {
            font-size: 0.85rem;
            color: #dc3545;
            margin-top: 6px;
            padding-left: 4px;
        }
        .mb-3 {
            margin-bottom: 1.5rem;
        }
        .input-group {
            position: relative;
        }
        .input-group i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #2a5298;
            opacity: 0.7;
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <img src="https://photo.xiangming.site/bbcimg/logo-2.png" alt="Logo">
                <h4 class="mt-3">蚌院服务管理后台</h4>
            </div>
            <form id="loginForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="username" name="username" required pattern=".{3,}" title="用户名至少需要3个字符" placeholder="请输入您的用户名">
                        <i class="fas fa-user"></i>
                        <div class="invalid-feedback">请输入有效的用户名（至少3个字符）</div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required pattern=".{6,}" title="密码至少需要6个字符" placeholder="请输入您的密码">
                        <i class="fas fa-lock"></i>
                        <div class="invalid-feedback">请输入有效的密码（至少6个字符）</div>
                    </div>
                </div>
                <div class="login-actions">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">记住我</label>
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://s4.zstatic.net/ajax/libs/twitter-bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://s4.zstatic.net/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <script>
        // 配置toastr通知
        toastr.options = {
            closeButton: true,
            progressBar: true,
            positionClass: "toast-top-center",
            timeOut: 3000
        };

        // 检查并恢复保存的登录信息
        document.addEventListener('DOMContentLoaded', function() {
            const savedUsername = localStorage.getItem('rememberedUsername');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('rememberMe').checked = true;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 表单验证
            if (!this.checkValidity()) {
                e.stopPropagation();
                this.classList.add('was-validated');
                return;
            }

            const formData = new FormData(this);
            const username = formData.get('username');
            const rememberMe = document.getElementById('rememberMe').checked;

            // 保存或清除记住的用户名
            if (rememberMe) {
                localStorage.setItem('rememberedUsername', username);
            } else {
                localStorage.removeItem('rememberedUsername');
            }
            
            fetch('api/login.php', {
                method: 'POST',
                body: formData,
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    toastr.success('登录成功，正在跳转...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.php';
                    }, 1000);
                } else {
                    toastr.error(data.message || '登录失败');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                toastr.error('登录请求失败，请稍后重试');
            });
        });

        // 防止XSS攻击的输入过滤
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function(e) {
                this.value = this.value.replace(/[<>]/g, '');
            });
        });
    </script>
</body>
</html>
